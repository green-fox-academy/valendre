<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Programmer Fox Club</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body th:object="${fox}">
<ul>
    <li><a th:href="'/?name=' + *{name}">Information</a></li>
    <li><a th:href="'/nutritionstore?name=' + *{name}">Nutrition store</a></li>
    <li><a th:href="'/trickCenter?name=' + *{name}">Trick center</a></li>
</ul>
<img th:src="@{/images/greenfox.png}">
<p th:text="'This is ' + *{name} + '. Currently living on ' + *{food} + ' and ' + *{drink} + '. He knows '
+ *{tricks.size()} + '.'"></p>
<h1>Known tricks</h1>
<ul th:if="*{tricks.size()}>0">
    <li th:each="trick : *{tricks}" th:text="${trick}"/>
</ul>
<p th:if="*{tricks.size()==0}" th:text="'You know no tricks, yet. Go and learn some.'"></p>
</body>
</html>
