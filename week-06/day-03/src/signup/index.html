<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<main>
    <section>
        <h1>Sign up</h1>
        <form>
            <input type="text" name="username" placeholder="Username" autofocus required>
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="retypepassword" placeholder="Retype password" required>
            <input type="submit" id="submit" value="sign me up">
        </form>
    </section>
    <div id="or">
        OR
    </div>
    <section>
        <a href="" id="fb-login">Log in with facebook</a>
        <a href="" id="twitter-login">Log in with Twitter</a>
        <a href="" id="google-login">Log in with Google</a>
    </section>
</main>

</body>
</html>
