<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todos for today</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<h1>Add new todo</h1>
<form th:action="@{/todo/add}" th:method="post">
    <input type="text" th:field="${todo.title}">
    <input type="text" th:field="${todo.content}">
    <input type="text" th:field="${todo.description}">
    <input type="submit">
</form>
</body>
</html>
