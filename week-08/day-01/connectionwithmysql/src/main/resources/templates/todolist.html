<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todos for today</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<h1>Todos for today:</h1>
<a th:href="@{/todo/add}">Add new todo</a>
<table>
    <thead>
    <th>id</th>
    <th>title</th>
    <th>urgent</th>
    <th>done</th>
    <th></th>
    </thead>
    <tr th:each="todo : ${todolist}" th:object="${todo}">
        <td th:text="*{id}"></td>
        <td th:text="*{title}"></td>
        <td th:text="*{urgent}"></td>
        <td th:text="*{done}"></td>
        <td><a th:href="@{'/todo/' + *{id} + '/delete'}" th:text="'delete'"></a></td>
        <td><a th:href="@{'/todo/' + *{id} + '/edit'}" th:text="'edit'"></a></td>
    </tr>
</table>
</body>
</html>
